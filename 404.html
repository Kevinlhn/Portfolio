<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      // Check if the current URL path is not the root
      if (window.location.pathname !== "/") {
        // Redirect to index.html and include the current path and hash
        window.location.replace(
          "/" + "index.html" + "?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash)
        );
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
